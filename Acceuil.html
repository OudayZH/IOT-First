    <script>
        
        // Replace with your Firebase project configuration
        var firebaseConfig = {
            apiKey: "AIzaSyDx5chvzhHyyLSHAuIsQqAuR_xVP8KP95E",
            authDomain: "5jax8sTeAbBSgK60uwlYHcjx2igeobISNYLn92oS",
            databaseURL: "https://esp8266-dht11-60d2d-default-rtdb.firebaseio.com/",
            projectId: "esp8266-dht11-60d2d",

        };


        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Get a reference to the Firebase database
        var database = firebase.database();
        var now = new Date();

        // get the hours and minutes
        var hours = now.getHours();
        var minutes = now.getMinutes();

        // add leading zeros to the hours and minutes if necessary
        if (hours < 10) {
            hours = '0' + hours;
        }
        if (minutes < 10) {
            minutes = '0' + minutes;
        }

        // format the time as hh:mm
        var time = hours + ':' + minutes;


        document.getElementById('horloge').innerHTML = time;


        // Get a reference to the temperature and humidity values in Firebase
        var tempRef = database.ref('temperature');
        var humidityRef = database.ref('humidity');

        // Listen for changes in the temperature value and update the webpage
        tempRef.on('value', function (snapshot) {
            var temperature = snapshot.val() + "Â°C";

            document.getElementById('tempValue').innerHTML = temperature;
        });

        // Listen for changes in the humidity value and update the webpage
        humidityRef.on('value', function (snapshot) {
            var humidity = snapshot.val() + "%";
            document.getElementById('humidityValue').innerHTML = humidity;
        });


    </script>
